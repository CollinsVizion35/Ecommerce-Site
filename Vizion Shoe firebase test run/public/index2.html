        overflow: hidden;
        display: flex;

      .login-signUp {

        height: 95vh;

        width: 40vw;

      }

      .login {

        justify-content: center;
        flex-direction: column;
        gap: 2em;
      }

      .login button {

      }

      .signUp-box {

        margin-top: 2em;
      }

      .email {

        color: rgb(65, 65, 65);
        border: 1px solid gray;
      }

      button {
        color: #fff;
        background-color: rgb(63, 63, 253);
        padding: .8em;
        border: none;
        cursor: pointer;
      }

      .Email-login-box {
        display: none;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        height: 100vh;
        text-align: left;
        gap: 1em;
        padding-left: 10vw;
        padding-right: 10vw;
        color: #4B477E;
      }

      .email-login {

      }
      

      .Email-login-box input {

      }

      .Email-login-box .signUp-box button{

      }

        text-align: left;
        gap: 1em;
        padding-left: 10vw;
        padding-right: 10vw;
        color: #4B477E;
      }

      .signUp-page input,

        border: none;
        background-color: rgba(197, 197, 197, 0.3);
        padding: .5em;
      }

      i {
        cursor: pointer;
        font-size: 1.5em;
      }
